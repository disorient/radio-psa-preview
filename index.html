<!DOCTYPE html>
<html>
    <head>
        <title>Radio Disorient</title>
        <style>
            body { font: sans-serif; }
            #d { 
                position: absolute;
                top: 50%;
                left: 50%;
                width: 25%;
                margin-left: -12.5%;
                margin-top: -12.5%;
                cursor: pointer;
                
            }
        </style>
    </head>
    <body>
        <img id="d" src="d.png">
        <audio id="player"></audio>

        <script>
            var list = [ 
                "INTRO AUDIO 90.3 FEMALE.wav",
                "SATELLITE SEANCES BREAK.mp3",
                "THE ALL NIGHTER.wav",
                "90.3 tag male radio synth.wav",
                "TICKS PSA.mp3"
            ]
            var index = 0
            var button = document.getElementById('d');
            var player = document.getElementById('player');
    
            function play() {
                player.src = list[index];
                player.play();
                if (index++ >= list.length-1) index=0;
            }

            button.addEventListener("click", play);
            player.addEventListener("ended", play);

        </script>
    </body>
</html>
